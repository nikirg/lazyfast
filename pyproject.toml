[tool.poetry]
name = "lazyfast"
version = "0.1.3"
description = "LazyFast = FastAPI + HTMX + Component-based approach + State management"
authors = ["Nikita Irgashev <nik.irg@yandex.ru>"]
readme = "README.md"
homepage = "https://github.com/nikirg/lazyfast"
repository = "https://github.com/nikirg/lazyfast"
documentation = "https://github.com/nikirg/lazyfast"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.105.0"
pydantic = "^2.6.4"
python-multipart = "^0.0.9"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
